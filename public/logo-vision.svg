<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" fill="none">
  <!-- Definitions for Gradients -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Icon: Abstract 'P' / Clarity Lens -->
  <g transform="translate(10, 10)">
    <!-- Main P Shape -->
    <path d="M5 25 V5 H15 A10 10 0 0 1 15 25 H5 Z" stroke="url(#brandGradient)" stroke-width="3" fill="none" />
    <!-- Reflection/Echo Shape -->
    <path d="M12 28 L12 30" stroke="#93C5FD" stroke-width="3" stroke-linecap="round" />
    <circle cx="20" cy="10" r="2" fill="#60A5FA" filter="url(#glow)" />
  </g>

  <!-- Text: Parchai -->
  <!-- Using system font stack fallback to sans-serif -->
  <text x="50" y="32" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="24" fill="#F8FAFC" letter-spacing="0.5">Parchai</text>
  
  <!-- Tagline/Vision dot -->
  <circle cx="155" cy="32" r="3" fill="#3B82F6" />

</svg>
